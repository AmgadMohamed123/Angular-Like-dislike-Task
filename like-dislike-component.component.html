<button class="like-button" (click)="increaseLikes()" [class.liked]="increase" >Like |<span class="likes-counter">{{likesCounter}}</span></button>
<button class="dislike-button" (click)="increaseDislikes()" [class.disliked]="decrease"    >Dislike |<span class="dislikes-counter">{{dislikesCounter}}</span></button>
